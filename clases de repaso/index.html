<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MOKEPON!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>MOKEPON! 🔥💧🌱</h1>

    <section id="seleccionar-mascota">
      <h2>Elige tu mascota:</h2>

      <label for="hipodoge">Hipodoge</label>
      <input type="radio" name="mascota" id="hipodoge" />

      <label for="capipepo">Capipepo</label>
      <input type="radio" name="mascota" id="capipepo" />

      <label for="ratigueya">Ratigueya</label>
      <input type="radio" name="mascota" id="ratigueya" />

      <button id="boton-mascota">Seleccionar</button>

      <p>Tu mascota es: <span id="mascota-jugador"></span></p>
    </section>

    <section id="seleccionar-ataque">
      <h2>Elige tu ataque:</h2>

      <p>
        La mascota del enemigo es <span id="mascota-enemigo"></span> y tiene
        <span>3</span> vidas.
      </p>

      <p>
        <button id="boton-fuego">Fuego 🔥</button>
        <button id="boton-agua">Agua 💧</button>
        <button id="boton-tierra">Tierra 🌱</button>
      </p>
    </section>

    <section id="mensajes">
      <p>¡Que comience la batalla! ⚔️</p>
    </section>

    <section id="reiniciar">
      <button id="boton-reiniciar">Reiniciar</button>
    </section>

    <script src="repaso.js"></script>
  </body>
</html>
